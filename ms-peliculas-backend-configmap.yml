apiVersion: v1
kind: ConfigMap
metadata:
  name: ms-peliculas-backend-configmap
  namespace: default
data:
  application.yml: |
    spring:
      application:
        name: ms-peliculas-backend
      datasource:
        url: jdbc:oracle:thin:@oracle-db-service:1521/XEPDB1
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: oracle.jdbc.OracleDriver
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate:
            dialect: org.hibernate.dialect.OracleDialect
      cloud:
        kubernetes:
          discovery:
            enabled: true
            all-namespaces: true
          secrets:
            enabled: true
    server:
      port: 9080
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always
          probes:
            enabled: true
      health:
        livenessState:
          enabled: true
        readinessState:
          enabled: true